<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        #main_div{
            width: 1200px;
            height: 500px;
            border: 1px solid black;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
            margin-left: 150px;
            border-radius: 25px;
        }
        #secound_div{
            width: 100%;
            height: 82%;
        }
        h1{
            text-align: center;
        }
        pre{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="main_div">
        <h1 id="heading">Notepad</h1>
        <div class="division" id="secound_div">
            <pre>{{content}}</pre>
        </div>
    </div>
</body>
</html>
